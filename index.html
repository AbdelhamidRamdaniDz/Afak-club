<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="النادي العلمي الثقافي آفاق - جامعة زيان عاشور بالجلفة. فضاء للإبداع، منبر للتميز، وحاضنة للمواهب الطلابية." />
    <title>النادي العلمي الثقافي آفاق - جامعة زيان عاشور بالجلفة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #581717;
        --secondary: #8f111d;
        --accent: #d4af37;
        --warm: #f8f5f0;
        --dark: #1a1a1a;
      }
      * {
        font-family: 'Tajawal', sans-serif;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, .font-cairo {
        font-family: 'Cairo', sans-serif;
      }

      /* ======= Glass & Gradients ======= */
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(212, 175, 55, 0.15);
      }
      .glass-dark {
        background: rgba(88, 23, 23, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(212, 175, 55, 0.2);
      }
      .gold-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #f1d592 50%, #d4af37 100%);
      }
      .burgundy-gradient {
        background: linear-gradient(135deg, #581717 0%, #8f111d 100%);
      }
      .gradient-mesh {
        background: 
          radial-gradient(at 20% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 60%),
          radial-gradient(at 80% 20%, rgba(88, 23, 23, 0.06) 0%, transparent 60%),
          radial-gradient(at 50% 50%, rgba(241, 213, 146, 0.04) 0%, transparent 70%);
      }
      .section-shadow {
        box-shadow: 0 10px 40px -10px rgba(88, 23, 23, 0.12);
      }

      /* ======= Keyframe Animations ======= */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(-60px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(60px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.85); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0px); }
      }
      @keyframes float-slow {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(3deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
        50% { box-shadow: 0 0 40px rgba(212, 175, 55, 0.6); }
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes morph {
        0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        34% { border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%; }
        67% { border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%; }
      }
      @keyframes countdown-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }
      @keyframes timeline-draw {
        from { height: 0; }
        to { height: 100%; }
      }
      @keyframes lightbox-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Animation utility classes */
      .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
      .animate-fade-in-down { animation: fade-in-down 0.8s ease-out forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.8s ease-out forwards; }
      .animate-slide-in-left { animation: slide-in-left 0.8s ease-out forwards; }
      .animate-scale-in { animation: scale-in 0.6s ease-out forwards; }
      .float-animation { animation: float 4s ease-in-out infinite; }
      .float-slow { animation: float-slow 6s ease-in-out infinite; }
      .pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }
      .shimmer { 
        background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }
      .spin-slow { animation: spin-slow 20s linear infinite; }
      .morph { animation: morph 8s ease-in-out infinite; }
      .animate-lightbox-in { animation: lightbox-in 0.35s ease-out forwards; }
      .animate-gradient-shift {
        background-size: 200% 200%;
        animation: gradient-shift 6s ease infinite;
      }

      /* Stagger delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-600 { animation-delay: 600ms; }
      .delay-700 { animation-delay: 700ms; }

      /* ======= 3D Tilt Card ======= */
      .perspective-container {
        perspective: 1000px;
      }
      .tilt-card {
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        transform-style: preserve-3d;
      }
      .tilt-card:hover {
        transform: rotateY(-5deg) rotateX(5deg) scale(1.03);
        box-shadow: 0 25px 50px -12px rgba(88, 23, 23, 0.2);
      }

      /* ======= Timeline ======= */
      .timeline-line-animated {
        animation: timeline-draw 1.5s ease-out forwards;
      }

      /* ======= Masonry Grid ======= */
      .masonry-grid {
        columns: 3;
        column-gap: 1rem;
      }
      .masonry-grid > * {
        break-inside: avoid;
        margin-bottom: 1rem;
      }
      @media (max-width: 1024px) {
        .masonry-grid { columns: 2; }
      }
      @media (max-width: 640px) {
        .masonry-grid { columns: 1; }
      }

      /* ======= Lightbox ======= */
      .lightbox-overlay {
        position: fixed;
        inset: 0;
        z-index: 200;
        background: rgba(0,0,0,0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .lightbox-overlay img {
        max-width: 90vw;
        max-height: 85vh;
        border-radius: 1rem;
        object-fit: contain;
      }

      /* ======= Custom Scrollbar ======= */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--warm); }
      ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 6px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--secondary); }

      /* ======= Selection ======= */
      ::selection { background: var(--accent); color: var(--primary); }

      /* ======= Smooth transitions for interactive elements ======= */
      a, button { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

      /* ======= Parallax helper ======= */
      .parallax-bg {
        will-change: transform;
        transition: transform 0.1s linear;
      }

      /* ======= Line clamp ======= */
      .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
      .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

      /* ======= Gradient text ======= */
      .gradient-text {
        background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#581717',
              secondary: '#8f111d',
              accent: '#d4af37',
              warm: '#f8f5f0',
              dark: '#1a1a1a',
            }
          }
        }
      }
    </script>
